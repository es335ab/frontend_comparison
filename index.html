<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="s.css">
  </head>
  <body>
  <div class="global-container">
    <div class="container is-react" id="react-container"></div>
    <div class="container is-jq" id="jq-container"></div>
  </div>

  <!-- libs -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>

  <!-- apps -->
  <script src="./data.js"></script>
  <script src="./jq.js"></script>
  <script type="text/babel">
    (() => {
      const mount = () => {
        ReactDOM.render(<Container />, document.getElementById('react-container'))
      }

      const Article = ({ a }) => {
        return (
          <div className="article-item">
            <div>ID：{a.id}</div>
            <div>Title：{a.likes ? `[人気記事]${a.title}`: a.title}</div>
            <div>Likes：{a.likes}<span class="btn btn-primary" onClick={() => { alert(`ID:${a.id}、いいね！`) }}>いいね</span></div>
          </div>
        );
      }

      const Articles = () => {
        if (!articleData) {
          return (<div></div>)
        }

        return articleData.map((a) => {
          return (<Article a={a} />)
        })
      }

      const Container = () => {
        return (
          <div>
            <h1>React</h1>
            <Articles />
          </div>
        );
      }

      mount()
    })()
  </script>
  </body>
</html>
